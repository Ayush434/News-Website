{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h3 id="change" style= "color: red">{{ message }}</h3>
    <form action="/login" method="post">
        <h1 style="color:green">Login</h1>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required="required">
        </div>
        <p>Haven't subscribed yet? Subscribe <a href="/subscribe">Here</a></p>
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
{% endblock %}
